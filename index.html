<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="form">
        <form>
            <h1>Secret Finder</h1>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-right text-info text-bold">Name </label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                    placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone
                    else.</small>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1" class="text-info text-bold">Search for </label>
                <input type="text" class="form-control" id="exampleInputLover1" placeholder="Secret-Lover">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-info text-bold" for="exampleCheck1">Check me out</label>
            </div>
            <br>


        </form>
        <div class="d-flex justify-content-center">
            <button id="submitted" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div id="main" class="d-none">

        <div id="Followers" class="d-none">
            <h6>Hey , Our Adorable User &nbsp;<span id="user">Rohit</span>
            </h6>
            <br>
            <a class="btn btn-info btn-lg" href="#" role="button" onclick="main()">Click To Show Your <span
                    id="followers">Followers</span> </a>
        </div>

        <div id="scroller" class="d-flex d-none justify-content-around">

            <div id="pre" class="text-left d-none">
                <a class="btn btn-warning btn-sm" href="#" id="previous" role="button">Previous</a>
            </div>
            <div id="nex" class="text-right d-none">
                <a class="btn btn-dark btn-sm" href="#" id="next" role="button">&nbsp; Next &nbsp;</a>
            </div>
        </div>





        <br><br>
    </div>
 

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/284ac97170.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
